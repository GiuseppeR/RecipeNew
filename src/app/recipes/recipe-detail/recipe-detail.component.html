<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
    <div class="col-12">
      <div class="dropdown" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle ">
          Manage Recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" #prova>
          <li><a class="dropdown-item" href="#">Shopping List</a></li>
          <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
          <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      Description
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      Ingredients
    </div>
  </div>
